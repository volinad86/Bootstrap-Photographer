<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Photographer&CO</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">ALEX PHOTO_LIVE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  p-2 " id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="#">Portraits</a>
            <a class="nav-link active" aria-current="page" href="#">Fashion</a>
            <a class="nav-link active" aria-current="page" href="#">Weddings</a>
            <a class="nav-link active" aria-current="page" href="#">Birthdays</a>
            <a class="nav-link active" aria-current="page" href="#">Prices</a>
            <a class="nav-link active" aria-current="page" href="#">Reviews</a>
            <a class="nav-link active" aria-current="page" href="#">Book now</a>
            </div>
        </div>
        </div>
    </nav>

    <!-- ADD SLIDE IMMAGE -->
    <div id="carouselExampleControls" class="carousel slide bg-light" data-bs-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="immage/1photo&slide1.avif" class="d-block w-100" alt="Fleure">
        </div>
        <div class="carousel-item">
            <img src="immage/2photo&slide1.avif" class="d-block w-100" alt="Chaise">
        </div>
        <div class="carousel-item">
            <img src="immage/3photo&slide1.avif" class="d-block w-100" alt="Main">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>


    
</body>
</html>
